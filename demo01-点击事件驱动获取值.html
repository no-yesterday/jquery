<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div>
        <span>请输入姓名：</span><input type="text" name="" id="uname"/><br/>
        <span>请输入密码：</span><input type="password" name="" id="upwd"/><br/>
        <input type="button" name="" id="ureg" value="注册" />
    </div>
    <script>
        $(function(){
            //事件驱动，那么第一步，就要找到，那个元素（按钮），第二部，给与这个按钮XX事件，第三步，取值（数据），发送ajax，等等，改变元素样式等等都行
            $('#ureg').click(function(){
                var uname = $("#uname").val();
                var upwd = $("#upwd").val();
                alert(uname)
                alert(upwd)
            });
        });
    </script>
</body>
</html>
